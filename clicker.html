<div class="block" onclick="click1()"></div>
<div class="counter">0</div>


<style>
a { color: red; text-decoration: none; } .link { margin: 5px; } a:hover { text-decoration: underline; }
</style>

<style>
.block{
	width:250px;
	height:250px;
	margin:auto;
	background:red;
}

.counter{
	font-size:40px;
	margin:auto;
	text-align:center;
}
</style>

<script>
var clicks=0;
function click1(){
	clicks++;
	document.getElementsByClassName("counter")[0].innerHTML=clicks;
}
</script>
